version: '3'
services:
  frontend:
    image: aminehajali/se-front
    container_name: front
    ports:
      - 80:80
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:5000

  datareader:
    image: aminehajali/se-datareader
    container_name: datareader
    ports:
      - 5000:5000
    environment:
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=pwd  

  dataloader:
    image: aminehajali/se-dataloader
    container_name: dataloader
    ports:
      - 5001:5000
    command: sh -c "/wait && python3 loader/consumer.py"
    environment:
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=pwd
      - RABBITMQ_URL=rabbitmq
      - WAIT_HOSTS=rabbitmq:5672

  neo4j:
    image: neo4j:3.5
    container_name: neo4j
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - ./dvolumes/conf:/conf
      - ./dvolumes/data:/data
      - ./dvolumes/import:/import
      - ./dvolumes/logs:/logs
      - ./dvolumes/plugins:/plugins
    environment: 
      # Raise memory limits
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms.memory.heap.initial_size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_AUTH=neo4j/pwd

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - ./dvolumes/rabbitmq/data/:/var/lib/rabbitmq/
